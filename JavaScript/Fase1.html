<!DOCTYPE html>
<html>
<body>

function myFunction() {
let fullName = ['B','A','V','A','S','T','R','O',' ','N','A','V','O','N','E',' ','G','A','B','R','I','E','L','E'];
for (i=0; i<(fullName.length);i++)
document.write(fullName[i] + "<br>");
}
</script>
</body>
</html>
