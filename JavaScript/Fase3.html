<!DOCTYPE html>
<html>
<body>

<h2>JavaScript letters on names calculator.</h2>

<button onclick="myFunction()">Click!</button>

<p id="demo"></p>
<script>
    function myFunction(){
    var fullName= ["GABRIELE BAVASTRO NAVONE"], o = {};
    fullName.forEach(function(w) {
    w.split('').forEach(function(e) {
    return o[e] = (o[e] || 0) + 1;
  });
});
    var show = '';
    for (var p in o) {
        show += 'Occurrence of ' + p + ' is:' + o[p] + '<br>';
  }
  document.getElementById("demo").innerHTML = show;
}
    </script>
</body>
</html>
